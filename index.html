<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
    <link rel="stylesheet" href="styles/travel.css">
    <script src="https://kit.fontawesome.com/8acb55f018.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <nav>
            <div class="header-element">
                <img src="Images/Group 40071 (2).png" alt="">
                <h3>Hero<span class="travel"> Travel</span></h3>
            </div>
            <div class="menu">
                <ul>
                    <li id="home"><a href="">Home</a></li>
                    <li><a href="">Packages</a></li>
                    <li><a href="">Testimonial</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="explore">
            <h2>Explore Your Travel</h2>
            <p class="description">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In
                et odio enim ac quis sapien urna eu phasellus.</p>
            <div class="explore-inputs">
                <input type="text" placeholder="Where go">
                <div class="when-container">
                    <label for="When-label">When</label>
                    <select name="when" id="when">
                        <option value="February"></option>
                        <option value="March"></option>
                    </select>
                </div>
                <div class="type-container">
                    <label for="When">Select Type</label>
                    <select name="type" id="type">
                        <option value="1"></option>
                        <option value="2"></option>
                    </select>
                </div>
                <button class="btn-primary"><i class="fa-solid fa-magnifying-glass"></i><span class="find-btn">Find Now</span></button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
